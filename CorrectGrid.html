<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <select id="tag-filter">
        <option value="all">All</option>
        <option value="tag1">Tag 1</option>
        <option value="tag2">Tag 2</option>
        <option value="tag3">Tag 3</option>
    </select>

    <div class="project-grid">
        <div class="project" data-tags="tag1">Project 1</div>
        <div class="project" data-tags="tag2">Project 2</div>
        <div class="project" data-tags="tag1 tag2 tag3">Project 3</div>
        <div class="project" data-tags="tag1">Project 4</div>
        <div class="project" data-tags="tag1 tag2">Project 5</div>
        <div class="project" data-tags="tag2">Project 6</div>
        <div class="project" data-tags="tag1">Project 7</div>
        <div class="project" data-tags="tag2 tag1">Project 8</div>
        <div class="project" data-tags="tag1 tag3">Project 9</div>
    </div>

    <script src="TagFilter.js"></script>
</body>
</html>
